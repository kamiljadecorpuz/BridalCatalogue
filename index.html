        let currentPage = 1;

        const pageSize = 10;
        function getProducts(locationID, page = 1) {
            const url = "https://api.welcomemat.com/latest/bridallive/items/" + locationID;
            $.ajax({
                url: url,
                type: "POST",
                data: JSON.stringify({
                    status: "active", // <- confirm this is valid per API docs
                    size: pageSize,
                    page: page
                }),
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    const itemsCount = data.total || 0;
                    const pageCount = Math.ceil(itemsCount / pageSize);
                    currentPage = page;
                    $('#label-result-count').text(itemsCount);
                    $('#list-products').empty(); // clear previous products
                    data.result.forEach(function (prod) {
                        $('#list-products').append(`
                            <div id="${prod.id}" class="product" onclick='showProduct("${prod.id}")'>

                                <p>${prod.color} ${prod.description}</p>
                                <span>$999.00</span>
                            </div>
                        `);
                    });
                    renderPagination(currentPage, pageCount);
                },
                error: function (xhr, status, error) {
                    console.error("AJAX error:", status, error);
                }
            });
        }
        function renderPagination(currentPage, pageCount) {
            //alert("currentPage: " + currentPage);
            //alert("pageCount: " + pageCount);
            $('#list-paging').empty();
            // Prev button
            const isFirstPage = currentPage === 1;
            $('#list-paging').append(`<a href="#" class="prev ${isFirstPage ? 'disabled' : ''}">«</a>`);
            // Calculate window of pages
            const currentGroup = Math.floor((currentPage - 1) / maxVisiblePages);
            const startPage = currentGroup * maxVisiblePages + 1;
            const endPage = Math.min(startPage + maxVisiblePages - 1, pageCount);
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = (i === currentPage) ? 'active' : '';
                $('#list-paging').append(`<a href="#" class="page-item ${activeClass}" data-page="${i}">${i}</a>`);
            }
            // Next button
            const isLastPage = currentPage === pageCount;
            $('#list-paging').append(`<a href="#" class="next ${isLastPage ? 'disabled' : ''}">»</a>`);
        }
        // <- collapse function
        function toggleCollapse(headerElement) {
          // Toggle 'active' class on header
          headerElement.classList.toggle('active');
          // Get the next sibling (.collapsible-content)
          const content = headerElement.nextElementSibling;
          if (content && content.classList.contains('collapsible-content')) {
            if (content.style.display === 'block') {
              content.style.display = 'none';
            } else {
              content.style.display = 'block';
            }
          }
        }
        document.addEventListener("DOMContentLoaded", function () {
          const tabButtons = document.querySelectorAll(".tab-button");
          const tabContents = document.querySelectorAll(".tab-content");
          tabButtons.forEach(button => {
            button.addEventListener("click", () => {
              // Remove active class from all
              tabButtons.forEach(btn => btn.classList.remove("active"));
              tabContents.forEach(content => content.classList.remove("active"));
              // Add to clicked
              button.classList.add("active");
              const tabId = button.getAttribute("data-tab");
              document.getElementById(tabId).classList.add("active");
            });
          });
        });
 </script>
